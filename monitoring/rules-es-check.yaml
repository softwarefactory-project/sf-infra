# This file is managed by dhall.
groups:
  - name: elasticsearch-check.rules
    rules:
      - alert: ElasticsearchOutdatedMetrics
        annotations:
          summary: "Elasticsearch did not receive any new metrics since 3 days!"
        expr: "time() - elasticsearch_last_update > 259200"
        labels:
          lasttime: "{{ $value | humanizeTimestamp }}"
          severity: warning
