# This file is managed by dhall.
groups:
  - name: stack-check.rules
    rules:
      - alert: StackCheckDeleteFailed
        annotations:
          summary: There are at least 3 stacks in deleted_failed state
        expr: "stack_delete_failed > 3"
        labels:
          lasttime: "{{ $value | humanizeTimestamp }}"
          severity: warning
