[defaults]
callback_whitelist = profile_tasks, timer
fact_caching_connection = ~/.cache/ansible/facts
fact_caching_timeout = 1800
fact_caching = jsonfile
forks = 20
gathering = smart
inventory = ~/softwarefactory-project.io/software-factory/sf-infra/ansible/hosts.yaml
stdout_callback = yaml

[ssh_connection]
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=60
pipelining = true
retries = 3
