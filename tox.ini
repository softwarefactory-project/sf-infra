[tox]
minversion = 1.6
envlist = molecule
skipsdist = True
skip_missing_interpreters = True

[testenv]
basepython = python3
install_command = pip install {opts} {packages}
setenv =
    ANSIBLE_FORCE_COLOR=1
    ANSIBLE_INVENTORY={toxinidir}/test/hosts.ini
    ANSIBLE_NOCOWS=1
    ANSIBLE_RETRY_FILES_ENABLED=0
    ANSIBLE_STDOUT_CALLBACK=debug
    PY_COLORS=1
    VIRTUAL_ENV={envdir}
    # Avoid 2020-01-01 warnings: https://github.com/pypa/pip/issues/6207
    PYTHONWARNINGS=ignore:DEPRECATION::pip._internal.cli.base_command
    PIP_DISABLE_PIP_VERSION_CHECK=1
    MOLECULE_NO_LOG=0
passenv =
    ANSIBLE_*
    CURL_CA_BUNDLE
    DOCKER_*
    HOME
    MOLECULE_*
    REQUESTS_CA_BUNDLE
    SSH_AUTH_SOCK
    SSL_CERT_FILE
    TERM
deps = -r{toxinidir}/test-requirements.txt

[testenv:molecule]
deps =
    ansible-core<2.15
    ansi2html
    molecule
    molecule-podman>0.2
    pytest
    pytest-cov
    pytest-html
    pytest-molecule
    pytest-testinfra
    pytest-xdist
    python-gilt
    selinux
commands =
    ansible-galaxy collection install --force-with-deps -v community.mysql community.general community.crypto ansible.posix
    python -m pytest -ra --html={envlogdir}/reports.html --self-contained-html {posargs:-k molecule roles}

[testenv:fqcn]
description = Run the ansible_fqcn_fixer.sh script
skip_install = true
allowlist_externals =
    bash
deps =
    sed
commands =
    bash -c "source scripts/ansible_fqcn_fixer.sh && main"
