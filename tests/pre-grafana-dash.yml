---
- hosts: all
  become: true
  tasks:
    - name: Enable newer nodejs module
      shell: |
        dnf module enable -y nodejs:16

    - name: Ensure requirements are installed
      package:
        name:
          - npm
          - jq
          - nss
          - atk
          - at-spi2-atk
          - libX11-xcb
          - cups-libs
          - libdrm
          - libXcomposite
          - libXdamage
          - libXrandr
          - libxshmfence
          - libwayland-client
          - gtk3
          - libgbm
          - alsa-lib
          - centos-release-openstack-victoria

    - name: Install Ansible locally
      package:
        name:
          - ansible
