---
- name: "Upload image {{ cloud_image }}"
  os_image:
    cloud: "{{ item.cloud }}"
    name: "{{ cloud_image }}"
    container_format: bare
    disk_format: qcow2
    filename: "/home/fedora/{{ cloud_image }}.qcow2"
    is_public: no

- name: "Add keypairs on {{ item.cloud }}"
  os_keypair:
    cloud: "{{ item.cloud }}"
    name: bridge
    public_key: "{{ keypair }}"

- name: "Set dns for {{ item.cloud }}"
  os_subnet:
    cloud: "{{ item.cloud }}"
    state: present
    network_name: hostonly
    name: hostonly-subnet
    cidr: "{{ item.hostonly_cidr }}"
    dns_nameservers:
       - 1.1.1.1
       - 8.8.8.8

- name: "Security group, allow tcp/udp/icmp"
  os_security_group_rule:
    cloud: "{{ item.cloud }}"
    state: present
    security_group: default
    port_range_min: 1
    port_range_max: 65535
    remote_ip_prefix: 0.0.0.0/0
  ignore_errors: yes
  # note: added for https://github.com/ansible/ansible/issues/76039

- name: Add ports and instances
  block:
    - name: "Create port {{ server.name }}"
      os_port:
        cloud: "{{ item.cloud }}"
        name: "{{ server.name }}"
        network: hostonly
        security_groups:
          - default
        fixed_ips:
          - ip_address: "{{ server.ip }}"
      loop: "{{ item.servers }}"
      loop_control:
        loop_var: server

    - name: "Create server {{ server.name }}"
      os_server:
        cloud: "{{ item.cloud }}"
        name: "{{ server.name }}"
        flavor: "{{ server.flavor }}"
        image: "{{ cloud_image }}"
        key_name: bridge
        # don't wait for instance creation for there is issue when waiting for fip
        # "msg": "Timeout waiting for the floating IP to be attached."
        # but the fip is already attached
        auto_ip: false
        wait: false
        security_groups:
          - default
        nics:
          - port-name: "{{ server.name }}"
      loop: "{{ item.servers }}"
      loop_control:
        loop_var: server
