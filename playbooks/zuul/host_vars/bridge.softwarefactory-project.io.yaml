# note: modify dhall code to generate this file
cloud_image: "CentOS-7-x86_64-GenericCloud-2111"
cloud_image_url: "https://cloud.centos.org/centos/7/images/{{ cloud_image }}.qcow2"
keypair: "ssh-rsa "
projects:
  - infra-sf
  - infra-rdo
  - infra-tripleo
  - nodepool-sf
  - nodepool-rdo
  - nodepool-tripleo
standalone_deployments:
  - baremetal_name: ibm-bm3
    baremetal_ip: 169.60.49.226
    cloud: ibm-bm3-nodepool
    password: "{{ ibm_bm3_nodepool.password | default('') }}"
    tripleo_repos_branch: wallaby
    namespace: quay.io/tripleowallaby
    name_prefix: openstack-
    servers:
      - name: mirror.regionone.ibm-bm3-nodepool.rdoproject.org
        flavor: afs
        ip: 192.168.25.10
      - name: ibm-bm3-nodepool-launcher.softwarefactory-project.io
        flavor: m1.medium
        ip: 192.168.25.11
      - name: ibm-bm3-ze.softwarefactory-project.io
        flavor: m1.large
        ip: 192.168.25.12
      - name: ibm-bm3-zfgw.softwarefactory-project.io
        flavor: m1.small
        ip: 192.168.25.13
flavors:
  - name: afs
    disk: 100
    ram: 2048
    vcpus: 2
  - name: nodepool
    disk: 80
    ram: 8192
    vcpus: 4
# Overwrite flavors definition:
# to match what we have on verxxhost
# https://github.com/shiftstack/dev-install/blob/main/playbooks/prepare_stack.yaml#L76
  - name: m1.large
    disk: 80
    ram: 8192
    vcpus: 4
  - name: m1.large.nodisk
    disk: 0
    ram: 8192
    vcpus: 4
  - name: m1.medium
    disk: 40
    ram: 4096
    vcpus: 2
  - name: m1.small
    disk: 20
    ram: 2048
    vcpus: 1
  - name: m1.tiny
    disk: 10
    ram: 1024
    vcpus: 1
  - name: m1.xlarge
    disk: 40
    ram: 16384
    vcpus: 4
  - name: m1.xlarge.nodisk
    disk: 0
    ram: 16384
    vcpus: 4
  - name: m1.large.nfv
    state: absent
  - name: m1.xlarge.nfv
    state: absent
