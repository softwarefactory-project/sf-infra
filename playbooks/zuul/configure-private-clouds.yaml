- hosts: bridge.softwarefactory-project.io
  tasks:
    - name: Download tripleo-ci users ssh keys
      get_url:
        url: https://raw.githubusercontent.com/rdo-infra/ci-config/master/ci-scripts/infra-setup/tenant_vars/common.yml
        dest: /tmp/common.yml

- hosts: baremetal
  gather_facts: yes
  tasks:
    - name: Create tripleo user
      user:
        name: tripleo

    - include_vars:
        file: /tmp/common.yml
        name: tripleo

    - name: Add users in ssh/authorized_key
      authorized_key:
        user: tripleo
        key: "{{ item.authorized_keys }}"
      loop: "{{ tripleo.users }}"
      when: item.authorized_keys is defined

    - name: Add rule for monitoring
      iptables:
        chain: INPUT
        protocol: tcp
        destination_port: 9100
        source: 38.102.83.250
        ctstate: NEW
        syn: match
        jump: ACCEPT
        comment: node_exporter
        action: insert
        rule_num: 61

    - name: Save iptables rules
      command: /usr/libexec/iptables/iptables.init save

    - name: Create flavors
      os_nova_flavor:
        cloud: standalone
        name: "{{ item.name }}"
        disk: "{{ item.disk | default(0) }}"
        ram: "{{ item.ram | default(256) }}"
        vcpus: "{{ item.vcpus | default(1) }}"
        state: "{{ item.state | default('present') }}"
      become: yes
      become_user: stack
      environment:
        OS_CLOUD: standalone
      loop: "{{ flavors }}"

- hosts: baremetal02.rdoproject.org
  gather_facts: yes
  tasks:
    - name: Forward finger port (7979) to ibm-zfgw
      iptables:
        chain: FORWARD
        protocol: tcp
        destination_port: 7979
        destination: 192.168.25.80
        jump: ACCEPT
        comment: Forward rule for fingergw

    - name: DNAT finger port (7979) to ibm-zfgw
      iptables:
        table: nat
        chain: PREROUTING
        in_interface: bond1
        protocol: tcp
        destination_port: 7979
        jump: DNAT
        to_destination: 192.168.25.80:7979
        comment: PREROUTING rule for fingergw

    - name: Save iptables rules
      command: /usr/libexec/iptables/iptables.init save

