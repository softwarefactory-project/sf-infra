firewall_rules:
    - port: '9100/tcp'
      permanent: yes
      immediate: yes
      state: enabled
    - port: '9104/tcp'
      permanent: yes
      immediate: yes
      state: enabled
mysqld_exporter_user: root
mysqld_exporter_password: "{{ db_password }}"
mysqld_exporter_use_ssl: true
mysqld_exporter_ssl_certs: "{{ db_ssl_certs }}"
enable_backup_cron: false
rhel_release: 9.4
