bind_mounts:
  - {source: '/mnt/elasticsearch', dest: '/var/lib/elasticsearch', owner: "elasticsearch", group: "elasticsearch"}
  - {source: '/mnt/influxdb', dest: '/var/lib/influxdb', owner: "influxdb", group: "influxdb"}

external_elk:
  infra_name: rdoproject.org
  gearman_port: 4732
  opensearch_host: opensearch.rdoproject.org
  # Value from host_vars/opensearch.rdoproject.org.yml file:
  # tenant_configuration: { rdoproject.org : { logstash_input_port: 9998 }}
  opensearch_logstash_port: 9998
  gearman_client_host: elk.review.rdoproject.org
  gearmna_worker_host: elk.review.rdoproject.org

# For zuul-job-scrapper script
tenant_builds:
  - tenant: rdoproject.org
    gearman_port: 4732
    gearman_server: elk.review.rdoproject.org
    zuul_api_url: https://softwarefactory-project.io/zuul/api/tenant/rdoproject.org

zuul_scrapper_cron_job: >
  /usr/local/bin/zuul-job-scrapper.py
  --job-name tripleo-ci-centos-8-containers-multinode
  --job-name tripleo-ci-centos-8-content-provider
  --job-name tripleo-ci-centos-8-undercloud-upgrade
  --job-name tripleo-ci-centos-8-content-provider-train
  --job-name tripleo-ci-centos-8-content-provider-ussuri
  --job-name openstack-tox-linters
  --gearman-port 4732
  --gearman-server elk.rdoproject.org
  --zuul-api-url https://zuul.opendev.org/api/tenant/openstack
  --checkpoint-file /usr/local/zuul-scrapper-checkpoint.txt > /dev/null
