---
fqdn: microshift.softwarefactory-project.io
use_copr_microshift: false
disk_file_sparsed: true
create_pv: false
disk_file_size: 80G
setup_olm: true
microshift_additional_addresses:
  - "{{ fqdn }}"

route_host: "{{ fqdn }}"
route_name: ssl-gateway
route_enable_le: true

sf_namespace: sf

software_factory:
  apiVersion: sf.softwarefactory-project.io/v1
  kind: SoftwareFactory
  metadata:
    name: infra-team
    namespace: "{{sf_namespace }}"
  spec:
    config-location:
      base-url: https://softwarefactory-project.io/r
      name: microzuul-config
      zuul-connection-name: sfio-gerrit
    fqdn: microshift.softwarefactory-project.io
    logserver:
      loopDelay: 3600
      retentionDays: 7
      storage:
        size: 15Gi
    nodepool:
      builder:
        storage:
          size: 35Gi
    zookeeper:
      storage:
        size: 3Gi
    zuul:
      oidcAuthenticators:
        - name: keycloak_sfio
          clientID: zuul-microshift
          issuerID: https://softwarefactory-project.io/auth/realms/SF
          realm: SF
      defaultAuthenticator: keycloak_sfio
      gerritconns:
        - name: sfio-gerrit
          username: microzuul
          hostname: softwarefactory-project.io
          puburl: "https://softwarefactory-project.io/r"
      githubconns:
        - name: github.com
          appID: 846254
          server: github.com
          verify_ssl: True
          secrets: zuul-github-com-connection
