enable_worker_cronjobs: &enable_cron true
enable_purge_cronjobs: &enable_purge true
disable_worker_email: &disable_email true

swap_device: /dev/vdb
dlrn_server_type: primary
dlrn_enable_https: true
dlrn_manage_letsencrypt: false
dlrn_host: trunk-centos7
force_python_version: python3

web_domain: 'trunk-primary.rdoproject.org'
api_workers: ['centos-train']

dlrn_workers:
  centos-train:
    distro: 'centos7'
    target: 'centos-train'
    distgit_branch: 'train-rdo'
    distro_branch: 'stable/train'
    disable_email: *disable_email
    enable_cron: false
    enable_purge: false
    purge_hour: '3'
    purge_minute: '47'
    symlinks: ['/var/www/html/centos7-train', '/var/www/html/train/centos7']
    release: 'train'
    baseurl: 'https://trunk.rdoproject.org/centos7-train'
    pkginfo_driver: 'dlrn.drivers.rdoinfo.RdoInfoDriver'
    db_connection: 'mysql+pymysql://centos-train:{{ dlrn_db_password }}@38.102.83.214/dlrn_centos_train?ssl_cert=/etc/mysql/ssl/client-cert.pem&ssl_key=/etc/mysql/ssl/client-key.pem'
    mock_tmpfs_enable: true
    fallback_to_master: true
    enable_deps_sync: true
    enable_brs_sync: true
    rsyncdest: 'centos-train@3.87.151.16:/home/centos-train/data/repos'
    rsyncport: '3300'
    gerrit_user: 'rdo-trunk'
    gerrit_email: 'javier.pena@redhat.com'
    gerrit_topic: 'rdo-FTBFS-train'
