    email: "softwarefactory-operations-team@redhat.com"
    domain: "opensearch.rdoproject.org"
    webroot: "/var/www/html"
certbot_plugin: "--webroot -w /var/www/html"

ssl_cert_file: /etc/letsencrypt/live/opensearch.rdoproject.org/cert.pem
