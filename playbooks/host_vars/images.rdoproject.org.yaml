lvm: True
vg_name: 'vgimage'
lv_name: 'image'
devices:
  - /dev/vdb
mountpoint: '/var/www/html/images'
ssl_cert_options:
  cert1:
    email: "softwarefactory-operations-team@redhat.com"
    domain: "images-vexxhost.rdoproject.org"
    webroot: "/var/www/html/images"
  cert2:
    email: "softwarefactory-operations-team@redhat.com"
    domain: "images.rdoproject.org"
    webroot: "/var/www/html/images"
firewall_rules:
    - port: '9100/tcp'
      permanent: yes
      immediate: yes
      state: enabled
    - port: '80/tcp'
      permanent: yes
      immediate: yes
      state: enabled
    - port: '443/tcp'
      permanent: yes
      immediate: yes
      state: enabled
    - port: '4433/tcp'
      permanent: yes
      immediate: yes
      state: enabled
