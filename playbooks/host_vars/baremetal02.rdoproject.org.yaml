flavors:
  - name: afs
    disk: 100
    ram: 2048
    vcpus: 2
  - name: nodepool
    disk: 80
    ram: 8192
    vcpus: 4
lvm: true
delete_partitions: true
wipe_partition_table: true
vg_name: 'var_lib'
lv_name: 'nova'
devices:
  - /dev/sdb
  - /dev/sdc
  - /dev/sdd
mountpoint: '/mnt/{{ vg_name }}_{{ lv_name }}'
# from /var/lib/config-data/nova/etc/passwd
# nova:x:42436:42436::/var/lib/nova:/usr/sbin/nologin
mount_owner: 42436
mount_group: 42436
# bind_mount will be enabled after data sync
bind_mounts:
  - source: '{{ mountpoint }}'
    dest: '/var/lib/nova'
    owner: '{{ mount_owner }}'
    group: '{{ mount_group }}'
