networks:
  - name: private-network
    external_network: public
    port_security_enabled: false

subnets:
  - name: private-subnet
    network_name: private-network
    cidr: 192.168.240.0/24
    gateway_ip: 192.168.240.1
    dns_nameservers:
       - 1.1.1.1
       - 8.8.8.8

routers:
  - name: default-router
    network: public
    interfaces:
      - net: private-network
        subnet: private-subnet
        portip: 192.168.240.1

security_groups:
  - name: common
    rules:
      - port: 22
      - port: -1
        protocol: icmp
  - name: web
    rules:
      - port: 80
      - port: 443
  - name: afs
    rules:
      - port: 8080
      - port: 8081
      - port: 8082
        protocol: udp

image_cache_dir: "{{ ansible_user_dir }}/image_cache"
images:
  - name: centos-7-1907
    container_format: bare
    disk_format: qcow2
    url: https://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud-1907.qcow2
    # Via https://cloud.centos.org/centos/7/images/sha256sum.txt
    checksum: 520d01c2f2e1ed24cb2f15a4325aa30773930a2961b5484a68cf11b4a415c512

keypairs:
  - name: sf-infra-key
    public_key: >-
      ssh-rsa 

servers:
  - name: mirror.regionone.vexxhost.rdoproject.org
    key_name: sf-infra-key
    image: centos-7-1907
    flavor: v1-standard-2
    network: private-network
    floating_ip: yes
    security_groups:
      - afs
      - common
      - web
    boot_from_volume: yes
    volume_size: 200
