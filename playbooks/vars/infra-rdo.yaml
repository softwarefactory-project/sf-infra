networks:
  - name: private-network
    external_network: public
    port_security_enabled: false

subnets:
  - name: private-subnet
    network_name: private-network
    cidr: 192.168.240.0/24
    gateway_ip: 192.168.240.1
    dns_nameservers:
       - 1.1.1.1
       - 8.8.8.8

routers:
  - name: default-router
    network: public
    interfaces:
      - net: private-network
        subnet: private-subnet
        portip: 192.168.240.1

security_groups:
  - name: common
    rules:
      - port: 22
      - port: -1
        protocol: icmp
  - name: web
    rules:
      - port: 80
      - port: 443
  - name: afs
    rules:
      - port: 8080
      - port: 8081
      - port: 8082
        protocol: udp
