networks:
  - name: private
    external_network: public
    port_security_enabled: true

subnets:
  - name: private_subnet
    network_name: private
    cidr: 192.168.100.0/22
    gateway_ip: 192.168.100.1
    allocation_pool_start: 192.168.100.10
    allocation_pool_end: 192.168.103.254
    dns_nameservers:
       - 1.1.1.1
       - 8.8.8.8

routers:
  - name: private_router
    network: public
    interfaces:
      - net: private
        subnet: private_subnet
        portip: 192.168.100.1

security_groups:
  - name: default
    rules:
      - port: 22
      - port: -1
        protocol: icmp
        # zuul-console
      - port: 19885

keypairs:
  - name: sf-infra-key
    public_key: >-
      ssh-rsa 

image_cache_dir: "{{ ansible_user_dir }}/image_cache"
images: []

volumes: []

servers: []
