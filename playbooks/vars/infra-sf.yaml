networks:
  - name: private-network
    external_network: public
    port_security_enabled: false

subnets:
  - name: private-subnet
    network_name: private-network
    cidr: 192.168.242.0/24
    gateway_ip: 192.168.242.1
    dns_nameservers:
       - 1.1.1.1
       - 8.8.8.8

routers:
  - name: default-router
    network: public
    interfaces:
      - net: private-network
        subnet: private-subnet
        portip: 192.168.242.1

security_groups:
  - name: common
    rules:
      - port: 22
      - port: -1
        protocol: icmp
  - name: zuul-console
    rules:
      - port: 19885
  - name: private-monitoring
    rules:
      # Custom metrics
      - port: 9101
        remote_ip_prefix: "{{ bridge_private_ip }}/32"
      # Node exporter
      - port: 9100
        remote_ip_prefix: "{{ bridge_private_ip }}/32"

image_cache_dir: "{{ ansible_user_dir }}/image_cache"
images:
  - name: fedora-30-1.2
    container_format: bare
    disk_format: qcow2
    url: https://download.fedoraproject.org/pub/fedora/linux/releases/30/Cloud/x86_64/images/Fedora-Cloud-Base-30-1.2.x86_64.qcow2
    # Via https://mirror.csclub.uwaterloo.ca/fedora/linux/releases/30/Cloud/x86_64/images/Fedora-Cloud-30-1.2-x86_64-CHECKSUM
    checksum: 72b6ae7b4ed09a4dccd6e966e1b3ac69bd97da419de9760b410e837ba00b4e26
  - name: centos-7-1907
    container_format: bare
    disk_format: qcow2
    url: https://cloud.centos.org/centos/7/images/CentOS-7-x86_64-GenericCloud-1907.qcow2
    # Via https://cloud.centos.org/centos/7/images/sha256sum.txt
    checksum: 520d01c2f2e1ed24cb2f15a4325aa30773930a2961b5484a68cf11b4a415c512

keypairs:
  - name: sf-infra-key
    public_key: >-
      ssh-rsa 

servers:
  - name: logreduce-mqtt-01.softwarefactory-project.io
    key_name: sf-infra-key
    image: fedora-30-1.2
    flavor: v1-standard-2
    network: private-network
    floating_ip: no
    security_groups:
      - common
      - private-monitoring
    boot_from_volume: yes
    volume_size: 80

  - name: prometheus.monitoring.softwarefactory-project.io
    key_name: sf-infra-key
    image: centos-7-1907
    # 2 CPUs, 8 GB RAM
    flavor: v1-standard-2
    network: private-network
    floating_ip: yes
    security_groups:
      - common
      - private-monitoring
    boot_from_volume: yes
    volume_size: 80
