      - port: 9101
  - name: public-monitoring
    rules:
      - port: 9090
      - port: 3000
  - name: prometheus-mail
    rules:
      - port: 25
        remote_ip_prefix: "{{ prometheus_public_ip }}/32"
  - name: web
    rules:
      - port: 80
      - port: 443
