- hosts: undefined # set it to the desired hosts, e.g. ze0[678]
  becomes: true
  tasks:
    - name: Stop the service
      service:
        name: zuul-executor
        state: stopped

    - name: Delete the container
      command: podman rm -f zuul-executor

    - name: Recreate the container
      command: /usr/local/bin/container-zuul-executor.sh

    - name: Start the service
      service:
        name: zuul-executor
        state: started
