---
- name: Check SSL certs
  hosts: registry.rdoproject.org
  vars:
    registry_host: "{{ inventory_hostname }}"
  tasks:
    - name: include vars
      include_vars:
        file: host_vars/registry.rdoproject.org.yml

- name: Checking Certificate Expirations
  import_playbook: "{{ '~/src/github.com/rdo-infra/openshift-ansible/playbooks/openshift-checks/certificate_expiry/easy-mode.yaml' | expanduser }}"
