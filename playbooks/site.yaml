---
- hosts: bridge
  gather_facts: yes
  pre_tasks:
    - name: Ensure hostname is correct
      hostname:
        name: bridge.softwarefactory-project.io
  roles:
    - grafana
    - bridge-accounts
    - dnsmasq
    - postfix
    - node-exporter
    - alert-manager
    - prometheus
    - ara_api

- hosts: backup
  roles:
    - node-exporter-rpm

- hosts: afs-mirror
  roles:
    - afs-mirror
    - node-exporter-rpm

- hosts: logreduce-mqtt
  roles:
    - node-exporter
    - logreduce-mqtt-worker
