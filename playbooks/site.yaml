---
- hosts: bridge
  gather_facts: yes
  pre_tasks:
    - name: Ensure hostname is correct
      hostname:
        name: bridge.softwarefactory-project.io
      become: yes
  roles:
    - bridge-accounts
    - postfix
    - node-exporter

- hosts: backup
  roles:
    - node-exporter-rpm
    - backup-monitoring

- hosts: afs-mirror
  roles:
    - afs-mirror
    - node-exporter-rpm
    - afs-monitoring

- hosts: logreduce-mqtt
  roles:
    - node-exporter
    - custom-exporter
    - logreduce-mqtt-worker

- hosts: sf
  vars:
    sf_ssh_pub_key: "{{ install_server_sf_pub }}"
  roles:
    - node-exporter-rpm
    - sf-ssh

- hosts: install-server-sf
  vars:
    sf_ssh_priv_key: "{{ install_server_sf_key }}"
  roles:
    - sf-install-server

- hosts: prometheus
  pre_tasks:
    - name: Install requirements
      package:
        name:
          - podman
          - dnsmasq
      become: yes
  vars:
    certbot_plugin: "--apache"
    fqdn: "prometheus.monitoring.softwarefactory-project.io"
    ssl_cert_options:
      cert1:
        email: "softwarefactory-operations-team@redhat.com"
        domain: "prometheus.monitoring.softwarefactory-project.io"
        webroot: "/var/www/html"
  roles:
    - hostname
    - setup-ssl
    - monitoring-gateway
    - alert-manager
    - dnsmasq
    - grafana
    - node-exporter
    - blackbox-exporter
    - prometheus

- hosts: dlrn
  roles:
    - node-exporter-rpm
  tasks:
    - block:
        - name: Ensure firewalld is installed
          package:
            name: firewalld
        - name: Ensure firewalld service is running
          service:
            name: firewalld
            state: started
            enabled: yes
        - name: Enable port 9100 on firewall, it can be disabled by puppet-dlrn
          firewalld:
            port: 9100/tcp
            permanent: yes
            immediate: yes
            state: enabled
      become: yes

- hosts: trunk.rdoproject.org
  roles:
    - node-exporter-rpm
    - rdotrunk-checks

- hosts: trunk-centos7.rdoproject.org
  vars_files:
    - vars/dlrn.yaml
  roles:
    - swap
    - dlrn-server

- hosts: trunk-centos8.rdoproject.org
  vars_files:
    - vars/dlrn.yaml
  roles:
    - dlrn-server

- hosts: centos8-rpm-packaging-ci.rdoproject.org
  roles:
    - swap
    - dlrn-server

- hosts: logserver.rdoproject.org
  vars:
    devices:
      - /dev/vdb
      - /dev/vdc
    mountpoint: '/var/www/logs'
    mount_owner: 'loguser'
    mount_group: 'apache'
    lvm: True
    vg_name: 'vglog'
    lv_name: 'log'
    certbot_install: false
    certbot_plugin: "--apache"
    fqdn: "logserver.rdoproject.org"
    ssl_cert_options:
      cert1:
        email: "softwarefactory-operations-team@redhat.com"
        domain: "logserver.rdoproject.org"
        webroot: "/var/www/logs"
  roles:
    - hostname
    - volume
    - logserver
    - setup-ssl
    - node-exporter-rpm

- hosts: images-vexxhost.rdoproject.org
  vars:
    lvm: True
    vg_name: 'vgimage'
    lv_name: 'image'
    devices:
      - /dev/vdb
    mountpoint: '/var/www/html/images'
    ssl_cert_options:
      cert1:
        email: "softwarefactory-operations-team@redhat.com"
        domain: "images-vexxhost.rdoproject.org"
        webroot: "/var/www/html"
  roles:
    - hostname
    - volume
    - node-exporter-rpm
    - setup-ssl
    - {role: image-server, become: true}
