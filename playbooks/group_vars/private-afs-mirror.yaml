client_cn: "{{ ansible_fqdn }}"
afs_mirror_fqdn: "{{ client_cn }}"
afs_client_cache_size: 50000000
afs_ssl_cert: "/etc/pki/tls/certs/{{ client_cn }}.crt"
afs_ssl_private_key: "/etc/pki/tls/private/{{ client_cn }}.key"
afs_ssl_cacert: "/etc/pki/tls/certs/{{ client_cn }}.crt"
apache_dir: "/root/etc/httpd"
apache_conf_dir: "{{ apache_dir }}/conf.d"
rhel_release: 9.3
