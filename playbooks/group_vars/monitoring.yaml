# To get detailed datasource info:
#   curl -H "Accept: application/json"  -XGET http://localhost:3000/api/datasources/2 | python3 -m json.tool
additional_datasources:
  - id: 1
    access: 'proxy'
    editable: true
    isDefault: true
    name: 'prometheus'
    orgId: 1
    type: 'prometheus'
    url: "{{ prometheus_public_url }}"
    jsonData:
      timeInterval: 1m
    version: 1

  - id: 2
    access: proxy
    editable: true
    isDefault: false
    name: prometheus-vexxhost
    orgId: 1
    type: prometheus
    url: "{{ vexxhost_prometheus.url }}"
    basicAuth: true
    basicAuthUser: "{{ vexxhost_prometheus.user }}"
    withCredentials: false
    secureJsonData:
      basicAuthPassword: "{{ vexxhost_prometheus.password }}"
    jsonData:
      timeInterval: 1m
    readOnly: false
    version: 1

  - id: 3
    orgId: 1
    name: opensearch-rdoproject-zuul
    type: grafana-opensearch-datasource
    access: proxy
    url: https://opensearch.rdoproject.org/opensearch
    basicAuth: true
    basicAuthUser: "{{ opensearch_rdo_readonly.user }}"
    withCredentials: true
    isDefault: false
    jsonData:
      database: zuul.rdoproject.org-*
      flavor: opensearch
      maxConcurrentShardRequests: 5
      pplEnabled: true
      timeField: '@timestamp'
      version: 2.15.0
    # NOTE: Set the password also via Web interface
    secureJsonData:
      basicAuthPassword: "{{ opensearch_rdo_readonly.password }}"
    version: 7
    editable: true

  - id: 4
    orgId: 1
    name: opensearch-rdoproject-logstash
    type: grafana-opensearch-datasource
    access: proxy
    url: https://opensearch.rdoproject.org/opensearch
    basicAuth: true
    basicAuthUser: "{{ opensearch_rdo_readonly.user }}"
    withCredentials: true
    isDefault: false
    jsonData:
      database: logstash-rdoproject_org-*
      flavor: opensearch
      maxConcurrentShardRequests: 5
      pplEnabled: true
      timeField: '@timestamp'
      version: 2.15.0
    # NOTE: Set the password also via Web interface
    secureJsonData:
      basicAuthPassword: "{{ opensearch_rdo_readonly.password }}"
    editable: true

  - id: 5
    orgId: 1
    name: Prometheus-openshift
    type: prometheus
    access: proxy
    url: "{{ nextgen_openshift_prometheus.url }}"
    basicAuth: false
    withCredentials: false
    isDefault: false
    jsonData:
      exemplarTraceIdDestinations: []
      httpHeaderName1: Authorization
      httpMethod: POST
      oauthPassThru: false
      prometheusType: Thanos
      tlsAuth: false
      tlsAuthWithCACert: false
      tlsSkipVerify: false
      timeInterval: 1m
    secureJsonData:
      # NOTE: Set the credentials via browser, where:
      # Header: Authorization
      # value: Bearer <token>
      httpHeaderValue1: true
    editable: true

  - id: 6
    orgId: 1
    name: opensearch-softwarefactoryproject-logstash
    type: grafana-opensearch-datasource
    access: proxy
    url: https://opensearch.rdoproject.org/opensearch
    basicAuth: true
    basicAuthUser: "{{ opensearch_softwarefactory_readonly.user }}"
    withCredentials: true
    isDefault: false
