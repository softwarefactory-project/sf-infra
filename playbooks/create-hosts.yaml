---
- hosts: bridge.softwarefactory-project.io
  gather_facts: true
  vars:
    clouds:
      - {name: 'vexxhost-rdo', tenant: 'infra-rdo'}
      - {name: 'vexxhost-rdo', tenant: 'infra-sf'}
      - {name: 'vexxhost-rdo', tenant: 'nodepool-sf'}

  tasks:
    - ansible.builtin.include_tasks: tasks/create-hosts.yaml
      loop: "{{ clouds }}"
      loop_control:
        loop_var: cloud
