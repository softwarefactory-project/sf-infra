---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app: sf
    run: gateway
  managedFields:
  name: gateway
spec:
  host: gateway-cloud-softwarefactory.apps.ocp.cloud.ci.centos.org
  to:
    kind: Service
    name: gateway
    weight: 100
  port:
    targetPort: gateway-8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
