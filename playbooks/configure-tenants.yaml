# This playbook is running from the bridge (nested in zuul job)
---
- hosts: bridge.softwarefactory-project.io
  gather_facts: yes
  module_defaults:
    group/os:
      cloud: vexxhost-rdo
  vars:
    tenants:
      - infra-rdo
      - infra-sf
      - nodepool-tripleo
      - nodepool-sf
      - nodepool-rdo
  tasks:
    - include_tasks: tasks/configure-tenant.yaml
      loop: "{{ tenants }}"
      loop_control:
        loop_var: tenant
