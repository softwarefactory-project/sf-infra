---
- ansible.builtin.import_playbook: site_bridge.yaml

- hosts: rhel
  roles:
    - system/rhel-subscription
    - system/rhel-setup

- hosts: rdo
  roles:
    - legacy/centos7
    - system/tune-dnf
    - infra/base
    - service/node-exporter
    - system/psi
    - system/update-host
    - system/podman
    - system/journald

- hosts: backup-rdo
  roles:
    - service/backup-client

- hosts: backup-server
  roles:
    - system/volume
    - rdo/backup-monitoring
    - rdo/backup-srv

- hosts: baremetal
  tasks:
    - name: Read .rhel_secrets.yaml
      ansible.builtin.include_vars:
        file: ~/.rhel_secrets.yaml
      delegate_to: localhost
      no_log: yes

    - name: Register system
      ansible.builtin.include_role:
        name: rdo/ibm-redhat-subscription

    - name: Base configuration
      ansible.builtin.include_role:
        name: rdo/ibm-baremetal-setup

    - name: Ensure configuration roles
      ansible.builtin.include_role:
        name: "{{ item }}"
      loop:
        - infra/ssh
        - system/volume
        - service/node-exporter
        - system/psi

