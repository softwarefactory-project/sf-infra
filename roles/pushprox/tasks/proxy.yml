- name: Install pushprox-proxy
  package:
    name: pushprox-proxy

- name: Configure listen address
  lineinfile:
    dest: "/etc/sysconfig/pushprox-proxy"
    regexp: "^WEB_LISTEN"
    line: 'WEB_LISTEN="{{ pushprox_proxy_listen }}"'
  notify: "Restart pushprox-proxy"

- name: Enable and start pushprox-proxy service
  service:
    name: pushprox-proxy
    enabled: yes
    state: started
