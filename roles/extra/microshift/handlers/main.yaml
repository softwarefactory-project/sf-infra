---
- name: Restart sysctl service
  become: true
  service:
    name: systemd-sysctl
    state: restarted

- name: Restart crio
  become: true
  service:
    name: crio
    state: restarted
    enabled: true

- name: Restart Microshift
  become: true
  systemd:
    name: microshift
    state: started
    enabled: true
