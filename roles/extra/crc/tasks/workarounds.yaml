---
- name: Ensure marketplace images are downloaded
  when: ensure_marketplace
  block:
    - name: Get CRC IP
      ansible.builtin.command: "crc ip"
      register: crc_ip

    - name: Ensure all marketplace container images are downloaded
      ansible.builtin.shell: >
        for image in $(oc get pods -n openshift-marketplace -o jsonpath="{.items[*].spec.containers[*].image}" |tr -s '[[:space:]]' '\n' |sort |uniq); do
        ssh -i ~/.crc/machines/crc/id_ecdsa
        -o StrictHostKeyChecking=no
        -o UserKnownHostsFile=/dev/null
        -t
        core@{{ crc_ip.stdout }} "sudo crictl pull $image";
        done
