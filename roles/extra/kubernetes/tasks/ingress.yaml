---
- name: Deploy ingress
  become: true
  shell: |
    kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/{{ ingress_version }}/deploy/static/provider/baremetal/deploy.yaml

- name: Deploy ingress with hostNetwork binding
  block:
    # NOTE: small modification of: https://github.com/kubernetes/ingress-nginx/blob/main/deploy/static/provider/baremetal/deploy.yaml
    # What changed:
    # added:
    # - hostPort: 80
    # - hostPort: 443
    # - hostNetwork: true
    - name: Create script to overwrite deployment
      become: true
      copy:
        content: |
          ---
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            labels:
              app.kubernetes.io/component: controller
              app.kubernetes.io/instance: ingress-nginx
              app.kubernetes.io/name: ingress-nginx
              app.kubernetes.io/part-of: ingress-nginx
              app.kubernetes.io/version: 1.5.1
            name: ingress-nginx-controller
            namespace: ingress-nginx
          spec:
            minReadySeconds: 0
            revisionHistoryLimit: 10
            selector:
              matchLabels:
                app.kubernetes.io/component: controller
                app.kubernetes.io/instance: ingress-nginx
                app.kubernetes.io/name: ingress-nginx
            template:
              metadata:
                labels:
                  app.kubernetes.io/component: controller
                  app.kubernetes.io/instance: ingress-nginx
                  app.kubernetes.io/name: ingress-nginx
              spec:
                hostNetwork: true
                containers:
                - args:
                  - /nginx-ingress-controller
                  - --election-id=ingress-nginx-leader
                  - --controller-class=k8s.io/ingress-nginx
                  - --ingress-class=nginx
                  - --configmap=$(POD_NAMESPACE)/ingress-nginx-controller
                  - --validating-webhook=:8443
                  - --validating-webhook-certificate=/usr/local/certificates/cert
                  - --validating-webhook-key=/usr/local/certificates/key
                  env:
                  - name: POD_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.name
                  - name: POD_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: LD_PRELOAD
                    value: /usr/local/lib/libmimalloc.so
                  image: registry.k8s.io/ingress-nginx/controller:v1.5.1@sha256:4ba73c697770664c1e00e9f968de14e08f606ff961c76e5d7033a4a9c593c629
                  imagePullPolicy: IfNotPresent
                  lifecycle:
                    preStop:
                      exec:
                        command:
                        - /wait-shutdown
                  livenessProbe:
                    failureThreshold: 5
                    httpGet:
                      path: /healthz
                      port: 10254
                      scheme: HTTP
                    initialDelaySeconds: 10
                    periodSeconds: 10
                    successThreshold: 1
                    timeoutSeconds: 1
                  name: controller
                  ports:
                  - containerPort: 80
                    name: http
                    protocol: TCP
                    hostPort: 80
                  - containerPort: 443
                    name: https
                    protocol: TCP
                    hostPort: 443
                  - containerPort: 8443
                    name: webhook
                    protocol: TCP
                  readinessProbe:
                    failureThreshold: 3
                    httpGet:
                      path: /healthz
                      port: 10254
                      scheme: HTTP
                    initialDelaySeconds: 10
                    periodSeconds: 10
                    successThreshold: 1
                    timeoutSeconds: 1
                  resources:
                    requests:
                      cpu: 100m
                      memory: 90Mi
                  securityContext:
                    allowPrivilegeEscalation: true
                    capabilities:
                      add:
                      - NET_BIND_SERVICE
                      drop:
                      - ALL
                    runAsUser: 101
                  volumeMounts:
                  - mountPath: /usr/local/certificates/
                    name: webhook-cert
                    readOnly: true
                dnsPolicy: ClusterFirst
                nodeSelector:
                  kubernetes.io/os: linux
                serviceAccountName: ingress-nginx
                terminationGracePeriodSeconds: 300
                volumes:
                - name: webhook-cert
                  secret:
                    secretName: ingress-nginx-admission
        dest: "{{ local_storage_config_dir }}/ingress-deployment-overwrite.yaml"

    - name: Overwrite ingress deployment
      become: true
      shell: |
        kubectl apply -f {{ local_storage_config_dir }}/ingress-deployment-overwrite.yaml
