---
- hosts: localhost
  tasks:
    - name: Fetch config from github
      git:
        repo: 'https://www.github.com/repoxplorer-rh/config'
        dest: repoxplorer-rh-config
    - name: Install projects config
      become: true
      command: >
        rsync -av --exclude fedora-distgit.yaml --delete /home/centos/repoxplorer-rh-config/repoxplorer-config/
        /var/lib/repoxplorer/db/
    - name: Refresh config
      become: true
      become_user: repoxplorer
      command: repoxplorer-indexer --config /etc/repoxplorer/config.py --refresh-projects-index
