---
- name: Change hostname
  become: true
  hostname:
    name: "{{ inventory_hostname }}"

- name: Ensure that correct hostname is set in hosts file
  become: true
  lineinfile:
    dest: '/etc/hosts'
    regexp: "^{{ inventory_hostname }}.+$"
    line: "{{ ansible_host }} {{ inventory_hostname_short }} {{ inventory_hostname }}"
