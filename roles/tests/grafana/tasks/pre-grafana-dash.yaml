---
- name: Enable newer nodejs module
  become: true
  ansible.builtin.shell: |
    dnf module enable -y nodejs:16

- name: Ensure requirements are installed
  become: true
  ansible.builtin.package:
    name:
      - npm
      - jq
      - nss
      - atk
      - at-spi2-atk
      - libX11-xcb
      - cups-libs
      - libdrm
      - libXcomposite
      - libXdamage
      - libXrandr
      - libxshmfence
      - libwayland-client
      - gtk3
      - libgbm
      - alsa-lib
      - ansible-core
