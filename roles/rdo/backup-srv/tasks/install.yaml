---
- name: Uninstall bup package
  become: true
  block:
    - name: Delete required packages
      ansible.builtin.package:
        name: "{{ backup_packages + ['python3-pyxattr'] }}"
        state: absent

    - name: Delete bup binaries
      ansible.builtin.file:
        path: "{{item}}"
        state: absent
      loop:
        - "/usr/local/lib/bup"
        - "/usr/local/bin/bup"

- name: Install bup container
  become: true
  block:
    - name: Ensure Podman is installed
      ansible.builtin.dnf:
        name: podman
        state: present

    - name: Add bup alias
      ansible.builtin.copy:
        content: |
          #!/bin/sh -e
          exec podman run --rm -it -v=/var/lib/backup/:/var/lib/backup/ {{ bup_container_image }} bup $*
        dest: /usr/bin/bup
        owner: root
        group: root
        mode: "0755"
