---
- name: Install required packages
  become: true
  ansible.builtin.yum:
    name:
      - ansible-core
      - python3-pip
    state: present

- name: Install OpenStack libs
  become: true
  ansible.builtin.pip:
    name: "{{ openstack_packages }}"
    state: present

- name: Create OpenStack clouds dir
  ansible.builtin.file:
    path: "{{ lookup('env', 'HOME') }}/.config/openstack"
    state: directory
    owner: centos
    group: centos

- name: Copy the clouds.yaml
  when: vexxhost_rdo is defined and vexxhost_rdo
  ansible.builtin.template:
    src: clouds.yaml.j2
    dest: "{{ lookup('env', 'HOME') }}/.config/openstack/clouds.yaml"
    mode: "0400"
    owner: centos
    group: centos
  no_log: true

- name: Copy openshift pull secret file
  ansible.builtin.include_tasks: gen-ansible-vars.yaml
  when: crc_secret is defined and crc_secret

- name: Copy ansible.cfg file
  ansible.builtin.copy:
    src: ansible.cfg
    dest: ~/.ansible.cfg

- name: Ensure Ansible galaxy collections are installed
  become: true
  community.general.ansible_galaxy_install:
    type: collection
    name: "{{ item }}"
  loop:
    - "community.crypto"
    - "openstack.cloud"
    - "ansible.posix"

- name: Ensure ssh key exists
  community.crypto.openssh_keypair:
    path: "{{ lookup('env', 'HOME') }}/.ssh/id_ed25519"
    type: ed25519

- name: Ensure image-builder ssh pub key exists
  openstack.cloud.keypair:
    cloud: "{{ item.crc_cloud_name }}"
    state: present
    name: image-builder
    public_key_file: "{{ lookup('env', 'HOME') }}/.ssh/id_ed25519.pub"
  loop: "{{ cloud_names }}"
  when: "'crc_cloud_name' in item"
