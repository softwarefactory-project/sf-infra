- name: Get hdd status
  setup:
    gather_subset:
      - hardware
  register: _hardware

- name: Define partition
  set_fact:
    number: '{{ part_number | default("1") }}'
    partition: '{{ device }}{{ part_number }}'

- name: Install parted
  package:
    name: parted
  become: true

- name: Create partition
  parted:
    device: '/dev/{{ device }}'
    number: 1
    state: present
  become: true
  when:
    - not (lvm | bool)
    - partition not in _hardware['ansible_facts']['ansible_device_links']['ids']

- name: Create volume group
  block:
    - name: Create a volume group
      lvg:
        vg: '{{ vg_name }}'
        pvs: '{{ devices | join(",") }}'
        pesize: 32
    - name: Create a logical volume
      lvol:
        vg: '{{ vg_name }}'
        lv: '{{ lv_name }}'
        size: 100%VG
    - name: Define partition
      set_fact:
        partition: 'mapper/{{ vg_name }}-{{ lv_name }}'
  become: true
  when: lvm | bool

- name: Create and mount extra volume
  block:
    - name: Ensure partition
      filesystem:
        fstype: '{{ filesystem | default("xfs") }}'
        dev: '/dev/{{ partition }}'

    - name: Create mountpoint
      file:
        path: '{{ mountpoint }}'
        owner: '{{ mount_owner | default("root") }}'
        group: '{{ mount_group | default("root") }}'
        state: directory

    - name: Mount partition
      mount:
        fstype: '{{ filesystem | default("xfs") }}'
        src: '/dev/{{ partition }}'
        path: '{{ mountpoint }}'
        state: mounted
  when: partition not in _hardware['ansible_facts']['ansible_device_links']['ids']
  become: true

# Note: ofcourse, the partition module resizefs attribute doesn't work with xfs
# because xfs needs a mountpoint, not a device
- name: "Auto resize xfs"
  become: true
  when: "filesystem | default('xfs') == 'xfs'"
  shell: "xfs_growfs {{ mountpoint }}"
