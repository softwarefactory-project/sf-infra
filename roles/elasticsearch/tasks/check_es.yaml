---
- name: Ensure that node_exporter is already installed
  package:
    name:
      - node_exporter
      - python3-dateutil
      - python3-elasticsearch
    state: present
  become: true

- name: Copy Elasticsearch state reporter
  copy:
    src: check-elasticsearch.py
    dest: /usr/local/bin/check-elasticsearch.py
    mode: '0755'
  become: true

- name: Setup cronjob for getting Elasticsearch timestamp
  cron:
    name: Get last timestamp for node_exporter
    minute: "0"
    hour: "*/1"
    user: root
    job: "/usr/local/bin/check-elasticsearch.py --key /etc/elasticsearch/certs/elasticsearch-admin.key --cert /etc/elasticsearch/certs/elasticsearch-admin.crt --ca-cert  /etc/elasticsearch/certs/localCA.pem --insecure --elasticsearch-url https://{{ ansible_fqdn }}:9200"
  become: true
