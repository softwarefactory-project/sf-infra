- name: Copy install-server ssh key
  become: yes
  copy:
    content: "{{ rdocloud_master_key }}"
    dest: /root/.ssh/rdo-cloud-master-key
    mode: 0400

- name: Setup software-factory sync script
  become: yes
  copy:
    content: |
      #!/bin/bash -ex
      HOST=$1
      test -z "${HOST}" && exit 1
      echo "[+] retrieve ssh key, update bridge known host if that changes"
      time rsync -e ssh -i /root/.ssh/rdo-cloud-master-key" -aHxvi --numeric-ids --xattrs ${HOST}:/etc/ssh/ /etc/ssh/
      echo "[+] retrieve backup and logs"
      mkdir -p /var/lib/software-factory/backup /var/www/logs/
      time rsync -e ssh -i /root/.ssh/rdo-cloud-master-key" -aHxvi --numeric-ids --xattrs ${HOST}:/var/www/logs/ /var/www/logs/
      time rsync -e ssh -i /root/.ssh/rdo-cloud-master-key" -aHxvi --numeric-ids --xattrs ${HOST}:/var/lib/software-factory/backup/ /var/lib/software-factory/backup/
      echo "[+] Install procedure:"
      echo "yum install -y https://softwarefactory-project.io/repos/sf-release-3.4.rpm"
      echo "# Use sf-config from master to avoid monit and ssh key setup"
      echo "yum install -y https://softwarefactory-project.io/logs/87/17487/2/check/sf-rpm-build/7ff3a64/buildset/sf-config-3.5.0.14.g113d804-3.el7.noarch.rpm"
      echo "cp /var/lib/software-factory/backup/sf-install-server/etc/software-factory/arch.yaml /etc/software-factory/"
      echo "sfconfig --recover"

    dest: /usr/local/bin/sync-sf.sh
    mode: 0755
