---
- name: Install required packages if needed
  become: true
  yum:
    name:
      - zip
      - unzip
    state: present

- name: create service user
  ansible.builtin.user:
    name: promtail
    system: true
    groups:
      - adm
      - systemd-journal
  become: true

- name: ensure /opt/promtail exists
  ansible.builtin.file:
    path: /opt/promtail
    state: directory
    owner: promtail
  become: true

- name: download and unzip Promtail
  ansible.builtin.unarchive:
    src: "https://github.com/grafana/loki/releases/download/{{ promtail_version }}/promtail-linux-amd64.zip"
    dest: /opt/promtail
    remote_src: yes
    mode: a+x
  become: true

- name: create configuration directory
  ansible.builtin.file:
    path: /etc/promtail
    state: directory
    owner: promtail
  become: true

- name: configure Promtail
  ansible.builtin.template:
    src: "promtail.yaml.j2"
    dest: /etc/promtail/promtail.yaml
    owner: promtail
  become: true

- name: install service
  ansible.builtin.template:
    src: "promtail.service.j2"
    dest: /etc/systemd/system/promtail.service
  become: true

- name: ensure promtail service is started
  ansible.builtin.systemd_service:
    state: reloaded
    name: promtail
    enabled: true
  become: true
