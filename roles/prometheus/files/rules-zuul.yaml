groups:
  - name: zuul.rules
    rules:
      - alert: zuul_changes_blocked
        expr: zuul_blocked_change_total{job="journal"} > 0
        for: 1h
        labels:
          severity: warning
        annotations:
          description: 'The {{ $labels.tenant }} tenant in Zuul has {{ $value }} stuck changes'
          summary: 'Some changes are stuck in Zuul'

