---
- name: Create crontab for periodical yum refresh
  become: true
  ansible.builtin.cron:
    name: Check for new updates
    minute: "{{ 59|random }}"
    hour: "{{ 23 | random }}"
    job: echo "system_package_update{count=\"counted_update_packages\"} $(yum clean dbcache --quiet && yum check-update --quiet | wc -l)" > /var/lib/node_exporter/textfile_collector/update_packages.prom > /dev/null
