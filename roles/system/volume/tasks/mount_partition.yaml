- name: Create mountpoint
  ansible.builtin.file:
    path: '{{ mountpoint }}'
    owner: '{{ mount_owner | default("root") }}'
    group: '{{ mount_group | default("root") }}'
    state: directory
  become: true

- name: Mount partition
  ansible.builtin.mount:
    fstype: '{{ filesystem | default("xfs") }}'
    src: '/dev/{{ partition }}'
    path: '{{ mountpoint }}'
    state: mounted
  become: true
