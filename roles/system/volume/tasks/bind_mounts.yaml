- name: Create source directories
  file:
    path: '{{ item.source }}'
    owner: '{{ item.owner | default("root") }}'
    group: '{{ item.group | default("root") }}'
    state: directory
  loop: "{{ bind_mounts }}"
  become: true

- name: Create destination directories
  file:
    path: '{{ item.dest }}'
    owner: '{{ item.owner | default("root") }}'
    group: '{{ item.group | default("root") }}'
    state: directory
  loop: "{{ bind_mounts }}"
  become: true

- name: Mount and bind volumes
  mount:
    path: '{{ item.dest }}'
    src: '{{ item.source }}'
    opts: bind
    state: mounted
    fstype: none
  loop: "{{ bind_mounts }}"
  become: true
