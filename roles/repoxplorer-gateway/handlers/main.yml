---
- name: cauth restart
  become: true
  service:
    name: cauth
    state: restarted
  # NOTE(jpena): This is meant to keep molecule happy. When ran on Fedora 31+,
  # the cgroups v2 implementation in Fedora does not get along with the v1
  # implementation in the CentOS 7 container, breaking systemd operations
  # See https://bugzilla.redhat.com/show_bug.cgi?id=1760645
  when:
    - ansible_connection != "podman"

- name: httpd reload
  become: true
  service:
    name: httpd
    state: reloaded
  # NOTE(jpena): This is meant to keep molecule happy. When ran on Fedora 31+,
  # the cgroups v2 implementation in Fedora does not get along with the v1
  # implementation in the CentOS 7 container, breaking systemd operations
  # See https://bugzilla.redhat.com/show_bug.cgi?id=1760645
  when:
    - ansible_connection != "podman"
