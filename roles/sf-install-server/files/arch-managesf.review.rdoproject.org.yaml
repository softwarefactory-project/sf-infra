description: The rdoproject.org architecture
inventory:
  - name: managesf
    roles:
      - install-server
      - mysql
      - gateway
      - cauth
      - gerrit
      - managesf
      - gitweb
      - gerritbot
      - etherpad
      - lodgeit
      - cgit
  - name: elk
    ip: 192.168.240.132
    roles:
      - elasticsearch
      - job-logs-gearman-client
      - job-logs-gearman-worker
      - logstash
      - kibana
      - influxdb
      - grafana
  - name: logserver
    ip: 192.168.240.232
    roles:
      - logserver
      - hound
