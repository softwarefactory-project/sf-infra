---
executor_plane:
  kubeconfig: "{{ ansible_user_dir }}/.kube/config"
  install_prometheus_operator: false
  deploy_prometheus: false
  namespace: sf
  public_ip: 1.2.3.4

control_plane:
  kubeconfig: "{{ ansible_user_dir }}/.kube/control_plane"
  extra_secrets: []
  extra_configmaps: []
  public_zookeeper_hostname: 1.2.3.4
  public_gitserver_hostname: 5.6.7.8
  fqdn: sfop.me

# Defaults to 2 hours
executor_graceful_stop_retries: 720
executor_graceful_stop_delay: 10
