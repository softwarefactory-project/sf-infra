---
apiVersion: v1
kind: Namespace
metadata:
  name: logreduce
---
apiVersion: v1
kind: Pod
metadata:
  namespace: logreduce
  name: logreduce
  labels:
    app.kubernetes.io/name: logreduce
spec:
  containers:
    - name: logreduce
      image: ghcr.io/logjuicer/logjuicer:0.9.8
      securityContext:
        privileged: false
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        seccompProfile: { type: "RuntimeDefault" }
        capabilities: { drop: ["ALL"] }
      env:
        - name: LOGJUICER_BASE_URL
          value: "/logjuicer/"
      ports:
        - containerPort: 3000
          name: logreduce-web
      volumeMounts:
        - mountPath: /data
          name: data-volume
  volumes:
    - name: data-volume
      emptyDir:
        sizeLimit: 5Gi
  automountServiceAccountToken: false
---
apiVersion: v1
kind: Service
metadata:
  namespace: logreduce
  name: logreduce
spec:
  selector:
    app.kubernetes.io/name: logreduce
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: logreduce-web
      nodePort: 30000
