---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: minio
  name: minio
  namespace: sf-observability
spec:
  restartPolicy: Always
  containers:
  - name: minio
    image: quay.io/minio/minio:latest
    command:
    - /bin/bash
    - -c
    args:
    - minio server /data --console-address :9090
    env:
    - name: MINIO_ROOT_USER
      valueFrom:
        secretKeyRef:
          name: minio-users
          key: MINIO_ROOT_USER
    - name: MINIO_ROOT_PASSWORD
      valueFrom:
        secretKeyRef:
          name: minio-users
          key: MINIO_ROOT_PASSWORD
    ports:
      - name: minio-console
        containerPort: 9090
      - name: minio-s3
        containerPort: 9000
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      runAsNonRoot: true
      seccompProfile:
        type: RuntimeDefault
    volumeMounts:
    - mountPath: /data
      name: localvolume # Corresponds to the `spec.volumes` Persistent Volume
  nodeSelector:
    kubernetes.io/hostname: microshift.dev # Specify a node label associated to the Worker Node on which you want to deploy the pod.
  volumes:
  - name: localvolume
    persistentVolumeClaim:
      claimName: minio-pvc
    # hostPath: # MinIO generally recommends using locally-attached volumes
    #  path: /mnt/disk1/data # Specify a path to a local drive or volume on the Kubernetes worker node
    #  type: DirectoryOrCreate # The path to the last directory must exist
