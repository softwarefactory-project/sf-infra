---
kustomize_version: v5.3.0
kustomize_release_url: https://github.com/kubernetes-sigs/kustomize/releases/download/kustomize%2F{{ kustomize_version }}/kustomize_{{ kustomize_version }}_linux_amd64.tar.gz
# "logcli --version" output a version without the "v" prefix
logcli_version: "2.9.2"
logcli_release_url: https://github.com/grafana/loki/releases/download/v{{ logcli_version }}/logcli-linux-amd64.zip
helm_version: "3.13.2"
helm_release_url: https://developers.redhat.com/content-gateway/file/pub/openshift-v4/clients/helm/{{ helm_version }}/helm-linux-amd64

# configuration of logcli aliases and helpers
loki_addr: https://loki
loki_username: user
loki_password: password
loki_tenant: XXX
loki_tls:
  insecure: false
