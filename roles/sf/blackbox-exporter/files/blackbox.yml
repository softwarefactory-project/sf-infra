---
# Default configuration: https://github.com/prometheus/blackbox_exporter/blob/master/blackbox.yml
# Some probles added base on https://github.com/prometheus/blackbox_exporter/blob/master/CONFIGURATION.md
# and https://github.com/prometheus/blackbox_exporter/blob/master/example.yml
modules:
  http_4xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [401, 403]
      method: GET
      no_follow_redirects: false
      preferred_ip_protocol: "ipv4"
  http_2xx:
    prober: http
    timeout: 10s
    http:
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [] # Defaults to 2xx
      fail_if_ssl: true
      no_follow_redirects: false
      preferred_ip_protocol: "ip4"
  https_2xx:
    prober: http
    timeout: 10s
    http:
      method: GET
      fail_if_ssl: false
      fail_if_not_ssl: true
      valid_http_versions: ["HTTP/1.0", "HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [] # Defaults to 2xx
      no_follow_redirects: false
      preferred_ip_protocol: "ip4"
  https_2xx_skip_verify:
    prober: http
    timeout: 10s
    http:
      method: GET
      fail_if_ssl: false
      fail_if_not_ssl: true
      valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
      valid_status_codes: [] # Defaults to 2xx
      no_follow_redirects: false
      preferred_ip_protocol: "ip4"
      tls_config:
        insecure_skip_verify: true
  tcp_connect:
    prober: tcp
    timeout: 10s
  ssh_banner:
    prober: tcp
    timeout: 10s
    tcp:
      query_response:
        - expect: "^SSH-2.0-"
        - send: "SSH-2.0-blackbox-ssh-check"
  icmp:
    prober: icmp
    timeout: 10s
    icmp:
      preferred_ip_protocol: ip4
