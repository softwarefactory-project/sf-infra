- name: Install tools
  ansible.builtin.package:
    name:
      - podman
      - git
  become: true

- name: Ensure that storage driver is overlay
  ansible.builtin.lineinfile:
    path: "/etc/containers/storage.conf"
    regexp: '^driver\ =\ \"\w+\"$'
    line: 'driver = "overlay"'
  become: true

- name: Change mount program to fuse-overlays
  ansible.builtin.lineinfile:
    path: /etc/containers/storage.conf
    regexp: "^#mount_program"
    line: 'mount_program = "/usr/bin/fuse-overlayfs"'
  become: true

- name: Create user
  become: true
  ansible.builtin.user:
    name: "{{ item }}"
    state: present
    shell: /bin/bash
  loop:
    - "{{ zuul_container_user }}"

- name: "Authorized {{ zuul_container_user }} executor"
  become: true
  ansible.posix.authorized_key:
    user: "{{ item }}"
    state: present
    key: "{{ zuul_container_update_key }}"
  loop:
    - "{{ zuul_container_user }}"
